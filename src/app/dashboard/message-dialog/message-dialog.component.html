<h1 mat-dialog-title>Új üzenet</h1>
<button mat-raised-button *ngIf="editing" (click)="deleteMessage()">
  <mat-icon>delete</mat-icon> TÖRLÉS
</button>
<mat-card-content class="new-message-dialog">
  <form
    class="new-message-form"
    (ngSubmit)="onSubmit()"
    [formGroup]="messageForm"
  >
    <mat-form-field appearance="outline">
      <mat-label>Cím</mat-label>
      <input
        matInput
        type="text"
        placeholder="Cím"
        value=""
        formControlName="title"
        required
      />
    </mat-form-field>
    <mat-form-field appearance="outline">
      <mat-label>Üzenet</mat-label>
      <textarea
        matInput
        rows="5"
        cols="20"
        placeholder="Üzenet"
        value=""
        formControlName="message"
        required
      ></textarea>
    </mat-form-field>
    <mat-form-field appearance="outline">
      <mat-label>Típus</mat-label>
      <mat-select placeholder="Típus" formControlName="type" name="type">
        <mat-option *ngFor="let type of types" [value]="type">
          {{ type === "IMPORTANT" ? "Fontos" : "Általános" }}
        </mat-option>
      </mat-select>
    </mat-form-field>
    <button mat-raised-button type="submit" [disabled]="messageForm.invalid">
      {{ editing ? "Mentés" : "Létrehozás" }}
    </button>
  </form>
</mat-card-content>
