<mat-card class="message-card">
  <mat-card-header>
    <mat-card-title>Üzenőfal</mat-card-title>
    <mat-card-subtitle>subtitle</mat-card-subtitle>
    <mat-card-actions>
      <button mat-button (click)="openMessageDialog()">ÚJ ÜZENET</button>
    </mat-card-actions>
  </mat-card-header>
  <mat-card-content>
    <div class="message-container">
      <mat-card class="message-block" *ngFor="let message of messages">
        <mat-card-header>
          <mat-card-title>{{ message.title }}</mat-card-title>
          <mat-card-subtitle>{{
            message.createdAt | date: "short":"":"hu"
          }}</mat-card-subtitle>
          <button
            class="edit-button"
            mat-icon-button
            (click)="openMessageDialog(message, true)"
          >
            <mat-icon>edit</mat-icon>
          </button>
        </mat-card-header>
        <mat-card-content>{{ message.message }}</mat-card-content>
      </mat-card>
    </div>
  </mat-card-content>
</mat-card>
