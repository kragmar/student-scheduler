<mat-card class="message-card">
  <mat-card-header>
    <mat-card-title>Üzenőfal</mat-card-title>
    <mat-card-actions>
      <button
        mat-button
        (click)="openMessageDialog()"
        class="new-message-button"
      >
        <mat-icon>add</mat-icon> Új üzenet
      </button>
    </mat-card-actions>
  </mat-card-header>
  <mat-card-content>
    <div class="message-container">
      <mat-card
        class="message-block"
        *ngFor="let message of messages"
        [class]="message.type === 'Fontos' ? 'important-type' : 'general-type'"
      >
        <mat-card-header>
          <mat-card-title>{{ message.title }}</mat-card-title>
          <mat-card-subtitle
            >{{ message.teacherId | teacherName }} -
            {{ message.createdAt | date: "short":"":"hu" }}</mat-card-subtitle
          >
          <button
            class="edit-button"
            mat-icon-button
            (click)="openMessageDialog(message, true)"
          >
            <mat-icon>edit</mat-icon>
          </button>
        </mat-card-header>
        <mat-card-content class="message-content">
          {{ message.message }}
        </mat-card-content>
      </mat-card>
    </div>
  </mat-card-content>
</mat-card>
