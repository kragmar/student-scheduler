<mat-card class="message-card">
  <mat-card-header>
    <mat-card-title>Üzenőfal</mat-card-title>
    <mat-card-subtitle>subtitle</mat-card-subtitle>
    <mat-card-actions>
      <button mat-button (click)="newMessage()">ÚJ ÜZENET</button>
    </mat-card-actions>
  </mat-card-header>
  <mat-card-content>
    <div class="message-container">
      <mat-card class="message-block" *ngFor="let message of messages">
        <mat-card-header>
          <mat-card-title>{{ message.title }}</mat-card-title>
          <mat-card-subtitle>{{ message.createdAt }}</mat-card-subtitle>
        </mat-card-header>
        <mat-card-content></mat-card-content>
        <mat-card-actions>
          <button mat-button>Ok</button>
        </mat-card-actions>
      </mat-card>
    </div>
  </mat-card-content>
</mat-card>
