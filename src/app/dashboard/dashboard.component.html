<div class="dashboard-grid">
  <mat-card class="weekly-card">
    <mat-card-header>
      <mat-card-title>Heti órák</mat-card-title>
      <mat-card-subtitle>subtitle</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      <div cdkDropListGroup>
        <table class="table">
          <colgroup>
            <col *ngFor="let time of times" />
          </colgroup>
          <thead>
            <tr>
              <th></th>
              <th scope="col" *ngFor="let time of times">{{ time }}</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let day of week">
              <th scope="row">{{ day }}</th>
              <td *ngFor="let time of times">
                <div
                  cdkDropList
                  [cdkDropListData]="lessons"
                  class="example-list"
                  (cdkDropListDropped)="drop($event)"
                >
                  <div
                    *ngFor="let lesson of getLessonsOfTimeByDay(day, time)"
                    cdkDrag
                  >
                    {{ lesson._id }}
                  </div>
                </div>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button>Ok</button>
    </mat-card-actions>
  </mat-card>
</div>
