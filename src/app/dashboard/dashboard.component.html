<div class="dashboard-grid">
  <mat-card class="weekly-card">
    <mat-card-header>
      <mat-card-title>Heti órák</mat-card-title>
      <mat-card-subtitle>subtitle</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      <div cdkDropListGroup>
        <div
          cdkDropList
          [cdkDropListData]="lessons"
          class="example-list"
          (cdkDropListDropped)="drop($event)"
        >
          <div *ngFor="let lesson of lessons" cdkDrag>
            {{ lesson.studentId }}
          </div>
        </div>
      </div>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button>Ok</button>
    </mat-card-actions>
  </mat-card>
</div>
