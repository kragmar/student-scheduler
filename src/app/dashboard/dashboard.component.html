<div class="dashboard-grid">
  <mat-card class="weekly-card">
    <mat-card-header>
      <mat-card-title>Heti órák</mat-card-title>
      <mat-card-subtitle>subtitle</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      <table class="weekly-table">
        <colgroup>
          <col *ngFor="let time of times" />
        </colgroup>
        <thead>
          <tr>
            <th></th>
            <th scope="col" *ngFor="let time of times">{{ time }}</th>
          </tr>
        </thead>
        <tbody cdkDropListGroup [cdkDropListGroupDisabled]="!editing">
          <tr *ngFor="let day of daysRange">
            <th scope="row">
              {{ week[day] | date: "EEEE":"":"hu" }}
              {{ week[day] | date: "dd":"":"hu" }}
            </th>
            <td
              *ngFor="let time of timesRange"
              cdkDropList
              [cdkDropListData]="filteredLessons[day][time]"
              class="example-list"
              (cdkDropListDropped)="drop($event)"
            >
              <div
                *ngFor="let lesson of filteredLessons[day][time]"
                cdkDrag
                cdk
              >
                {{ lesson._id }}
              </div>
            </td>
          </tr>
        </tbody>
      </table>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button>Ok</button>
    </mat-card-actions>
  </mat-card>
</div>
