<mat-card>
  <mat-card-header>
    <mat-card-title>Tananyagok</mat-card-title>
    <mat-card-subtitle>subtitle</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <table mat-table #table [dataSource]="curriculums">
      <ng-container matColumnDef="title">
        <th mat-header-cell *matHeaderCellDef>Cím</th>
        <td mat-cell *matCellDef="let row">{{ row.title }}</td>
      </ng-container>
      <ng-container matColumnDef="subtitle">
        <th mat-header-cell *matHeaderCellDef>Alcím</th>
        <td mat-cell *matCellDef="let row">{{ row.subtitle }}</td>
      </ng-container>
      <ng-container matColumnDef="desc">
        <th mat-header-cell *matHeaderCellDef>Leírás</th>
        <td mat-cell *matCellDef="let row">{{ row.desc }}</td>
      </ng-container>
      <ng-container matColumnDef="group">
        <th mat-header-cell *matHeaderCellDef>Csoport</th>
        <td mat-cell *matCellDef="let row">{{ row.group }}</td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="columns"></tr>
      <tr mat-row *matRowDef="let row; columns: columns"></tr>
    </table>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button>Ok</button>
  </mat-card-actions>
</mat-card>
