<mat-card>
  <mat-card-header>
    <mat-card-title>Tananyagok</mat-card-title>
    <mat-card-subtitle>subtitle</mat-card-subtitle>
    <mat-card-actions>
      <button mat-button (click)="openCurriculumDialog()">
        <mat-icon>add</mat-icon> Új tananyag
      </button>
      <button mat-button (click)="editing = !editing">
        <mat-icon>edit</mat-icon> Módosítás
      </button>
    </mat-card-actions>
  </mat-card-header>
  <mat-card-content>
    <mat-form-field class="curriculum-filter">
      <mat-label>Szűrő</mat-label>
      <input matInput placeholder="Szűrő" (keyup)="applyFilter($event)" />
    </mat-form-field>
    <table class="curriculum-table" mat-table [dataSource]="dataSource" matSort>
      <ng-container matColumnDef="title">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Cím</th>
        <td mat-cell *matCellDef="let curriculum">
          <button
            mat-icon-button
            *ngIf="editing"
            (click)="openCurriculumDialog(curriculum)"
          >
            <mat-icon>edit</mat-icon>
          </button>
          {{ curriculum.title }}
        </td>
      </ng-container>
      <ng-container matColumnDef="subtitle">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Alcím</th>
        <td mat-cell *matCellDef="let curriculum">{{ curriculum.subtitle }}</td>
      </ng-container>
      <ng-container matColumnDef="desc">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Leírás</th>
        <td
          class="curriculum-table__desc"
          mat-cell
          *matCellDef="let curriculum"
        >
          {{ curriculum.desc }}
        </td>
      </ng-container>
      <ng-container matColumnDef="group">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Csoport</th>
        <td mat-cell *matCellDef="let curriculum">{{ curriculum.group }}</td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
  </mat-card-content>
</mat-card>
